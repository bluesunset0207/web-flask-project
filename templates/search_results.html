<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>검색 결과</title>
    </head>
<body>
    <h1>검색 결과</h1>
    {% for post in posts %}
        <h2><a href="{{ url_for('read', id=post.id) }}">{{ post.title }}</a></h2>
    {% endfor %}
    <a href="{{ url_for('board') }}">목록으로</a>
</body>
</html>
